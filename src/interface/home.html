<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trợ lý ADUC</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>ADUC ASSISTANT</h1>
                </div>
                <div class="header-subtitle">
                    <p>Hỗ trợ tận tâm - Mua sắm thả ga</p>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Xin chào anh/chị hãy đặt câu hỏi để tôi có thể hỗ trợ.</p>
                    </div>
                    <div class="message-time">
                        <span id="welcomeTime"></span>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Nhập câu hỏi của bạn..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="input-hint">Nhấn Enter để gửi, Shift + Enter để xuống dòng</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions" id="quickActions">
            <h3>Câu hỏi gợi ý:</h3>
            <div class="quick-buttons">
                <button class="quick-btn" data-question="Sản phẩm nào bán chạy nhất?">
                    <i class="fas fa-chart-line"></i>
                    Sản phẩm bán chạy
                </button>
                <button class="quick-btn" data-question="Giá cả các sản phẩm như thế nào?">
                    <i class="fas fa-dollar-sign"></i>
                    Thông tin giá cả
                </button>
                <button class="quick-btn" data-question="Có những danh mục sản phẩm nào?">
                    <i class="fas fa-list"></i>
                    Danh mục sản phẩm
                </button>
                <!-- <button class="quick-btn" data-question="Chính sách bảo hành như thế nào?">
                    <i class="fas fa-shield-alt"></i>
                    Chính sách bảo hành
                </button> -->
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
